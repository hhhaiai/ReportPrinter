apply plugin: 'java-library'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api "osp.leobert.android:ReportNotation:1.1.2"
    implementation 'net.steppschuh.markdowngenerator:markdowngenerator:1.3.1.1'
    api "com.uber.javaxextras:javax-extras:0.1.0"

    annotationProcessor 'com.google.auto.service:auto-service:1.0-rc3'
    api 'com.google.auto.service:auto-service:1.0-rc3'
    api 'androidx.annotation:annotation:1.1.0'
}

sourceCompatibility = "7"
targetCompatibility = "7"
